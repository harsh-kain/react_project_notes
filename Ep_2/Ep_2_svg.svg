 </text><text x="0" y="25" font-family="Virgil, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="text-before-edge">any further upgrade are do </text></g><g stroke-linecap="round"><g transform="translate(56.427391691499395 534.242631183178) rotate(0 14.440056423991251 22.80305647224631)"><path d="M0 0 C-0.32 6.77, -7.42 33.05, -1.93 40.62 C3.55 48.2, 27.08 44.65, 32.89 45.46 M0 0 C-0.32 6.77, -7.42 33.05, -1.93 40.62 C3.55 48.2, 27.08 44.65, 32.89 45.46" stroke="#1e1e1e" stroke-width="1" fill="none"></path></g><g transform="translate(56.427391691499395 534.242631183178) rotate(0 14.440056423991251 22.80305647224631)"><path d="M32.89 45.46 L19.31 51.85 L19.27 39.17 L32.89 45.46" stroke="none" stroke-width="0" fill="#1e1e1e" fill-rule="evenodd"></path><path d="M32.89 45.46 C27.61 47.94, 22.33 50.43, 19.31 51.85 M32.89 45.46 C28.01 47.75, 23.14 50.05, 19.31 51.85 M19.31 51.85 C19.3 49.02, 19.29 46.2, 19.27 39.17 M19.31 51.85 C19.3 48.43, 19.29 45.01, 19.27 39.17 M19.27 39.17 C23.62 41.18, 27.97 43.19, 32.89 45.46 M19.27 39.17 C23.52 41.13, 27.76 43.09, 32.89 45.46 M32.89 45.46 C32.89 45.46, 32.89 45.46, 32.89 45.46 M32.89 45.46 C32.89 45.46, 32.89 45.46, 32.89 45.46" stroke="#1e1e1e" stroke-width="1" fill="none"></path></g></g><mask></mask><g stroke-linecap="round"><g transform="translate(51.59120505696825 668.6886196231444) rotate(0 22.246458518843383 25.768769281972368)"><path d="M0 0 C2.1 7.9, 5.16 39.17, 12.57 47.39 C19.99 55.62, 39.17 49.01, 44.49 49.33 M0 0 C2.1 7.9, 5.16 39.17, 12.57 47.39 C19.99 55.62, 39.17 49.01, 44.49 49.33" stroke="#1e1e1e" stroke-width="1" fill="none"></path></g><g transform="translate(51.59120505696825 668.6886196231444) rotate(0 22.246458518843383 25.768769281972368)"><path d="M44.49 49.33 L31.8 57.33 L30.21 44.75 L44.49 49.33" stroke="none" stroke-width="0" fill="#1e1e1e" fill-rule="evenodd"></path><path d="M44.49 49.33 C40.77 51.68, 37.05 54.02, 31.8 57.33 M